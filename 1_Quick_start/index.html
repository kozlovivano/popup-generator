<html>
	<head>
		<title>Slick Modals - Quick Start Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<body class="demo blank">

        <!-- START COPYING -->
        <!-- Popup HTML -->

            <h1>You are almost set</h1>

            <a href="../4_Documentation/index.html" target="_blank">Open the documentation</a>

        <!-- Popup settings -->
        <script>
            jQuery('.sm-1').SlickModals({
                popup_reopenClass: 'open-sm',
                popup_animation: 'slideRight',
                popup_position: 'bottomRight',
                popup_css: {
                    'padding': '40px',
                    'margin' : '30px'
                }
            });
        </script>
