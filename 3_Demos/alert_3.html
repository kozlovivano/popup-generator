<!DOCTYPE html>
<html>
    <head>
        <title>Slick Modals - Alert 3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!-- Commons (DON'T COPY these elements as they are used for demo purposes only) -->
        <link href="../src/misc/css/common.css" rel="stylesheet" type="text/css" />
        <link href="../src/misc/css/demo.css" rel="stylesheet" type="text/css" />
        <script src="../src/misc/js/jquery.js"></script>
        <script src="../src/misc/js/demo.js"></script>

        <!-- Slick Modal assets (Use these elements as they contain plugin main and the demo files) -->
        <link href="../src/demos/css/alert_3.css" rel="stylesheet" type="text/css" />
        <link href="../src/plugin/css/slickmodal.min.css" rel="stylesheet" type="text/css" />
        <script src="../src/plugin/js/jquery.slickmodal.min.js"></script>

    </head>
    <body class="demo alerts">

        <!-- START COPYING -->
        <div class="alert-3" data-sm-init="true">
            <div class="title">Lorem ipsum!</div>
            <p>Lorem ipsum dolor sit amet, verterem assentior pertinacia eos in, cetero argumentum eos.</p>
            <div class="action yes" data-sm-close="true">Confirm</div>
            <div class="action no" data-sm-close="true">Close</div>
        </div>

        <script>
            $('.alert-3').SlickModals({
                popup_type: 'instant',
                popup_animation: 'slideTop',
                popup_position: 'topCenter',
                popup_closeButtonPlace: 'inside',
                popup_css: {
                    'width': '420px',
                    'background': '#fff',
                    'padding': '0',
                    'margin': '30px'
                },
                overlay_closesPopup: false,
                overlay_css: {
                    'background': 'rgba(0, 0, 0, 0.1)'
                },
                mobile_breakpoint: '480px',
                mobile_position: 'topCenter',
                mobile_css: {
                    'width': '100%',
                    'background': '#fff',
                    'padding': '0',
                    'margin': '0'
                }
            });
        </script>
        <!-- END COPYING -->

    </body>
</html>
