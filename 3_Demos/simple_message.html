<!DOCTYPE html>
<html>
    <head>
        <title>Slick Modals - Simple Message</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!-- Commons (DON'T COPY these elements as they are used for demo purposes only) -->
        <link href="../src/misc/css/common.css" rel="stylesheet" type="text/css" />
        <link href="../src/misc/css/demo.css" rel="stylesheet" type="text/css" />
        <script src="../src/misc/js/jquery.js"></script>
        <script src="../src/misc/js/demo.js"></script>

        <!-- Slick Modal assets (Use these elements as they contain plugin main and the demo files) -->
        <link href="../src/demos/css/simple_message.css" rel="stylesheet" type="text/css" />
        <link href="../src/plugin/css/slickmodal.min.css" rel="stylesheet" type="text/css" />
        <script src="../src/plugin/js/jquery.slickmodal.min.js"></script>

    </head>
    <body class="demo">

        <!-- START COPYING -->
        <div class="simpleMsg" data-sm-init="true">
            <div class="top">
                <div class="title">Sample heading!</div>
                <p>Lorem ipsum dolor sit amet, liber pertinax duo in, vis alia persecuti eu, movet sententiae te eum.</p>
            </div>
            <div class="bottom">
                <div class="close" data-sm-close="true">Close me!</div>
            </div>
        </div>

        <script>
            $('.simpleMsg').SlickModals({
                popup_type: 'delayed',
                popup_delayedTime: '1s',
                popup_animation: 'swingTop',
                popup_closeButtonPlace: 'inside',
                popup_position: 'topCenter',
                popup_css: {
                    'width': '480px',
                    'background': '#fff',
                    'padding': '0',
                    'margin': 'auto'
                },
                overlay_css: {
                    'background': 'rgba(0, 0, 0, 0.4)'
                },
                page_animate: true,
                mobile_breakpoint: '480px',
                mobile_position: 'topCenter',
                mobile_css: {
                    'width': '100%',
                    'height': 'auto',
                    'padding': '0',
                    'margin': '0'
                }
            });
        </script>
        <!-- END COPYING -->

    </body>
</html>
