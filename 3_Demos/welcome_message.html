<!DOCTYPE html>
<html>
    <head>
        <title>Slick Modals - Welcome Message</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!-- Commons (DON'T COPY these elements as they are used for demo purposes only) -->
        <link href="../src/misc/css/common.css" rel="stylesheet" type="text/css" />
        <link href="../src/misc/css/demo.css" rel="stylesheet" type="text/css" />
        <script src="../src/misc/js/jquery.js"></script>
        <script src="../src/misc/js/demo.js"></script>

        <!-- Slick Modal assets (Use these elements as they contain plugin main and the demo files) -->
        <link href="../src/demos/css/welcome_message.css" rel="stylesheet" type="text/css" />
        <link href="../src/plugin/css/slickmodal.min.css" rel="stylesheet" type="text/css" />
        <script src="../src/plugin/js/jquery.slickmodal.min.js"></script>

    </head>
    <body class="demo">

        <!-- START COPYING -->
        <div class="welcomeMsg" data-sm-init="true">
            <div class="title">Welcome!</div>
            <p>Lorem ipsum dolor sit amet, liber pertinax duo in, vis alia persecuti eu, movet sententiae te eum. Duo populo virtute gloriatur no, ne usu facilisi legendos, nec adhuc ponderum sensibus eu.</p>
            <div class="close" data-sm-close="true">Start exploring</div>
        </div>

        <script>
            $('.welcomeMsg').SlickModals({
                popup_type: 'delayed',
                popup_delayedTime: '1s',
                popup_animation: 'slideTop',
                popup_closeButtonPlace: 'inside',
                popup_css: {
                    'width': '520px',
                    'background': '#f0f0f0',
                    'padding': '50px',
                    'margin': 'auto',
                    'border-radius': '10px'
                },
                overlay_css: {
                    'background': 'rgba(0, 0, 0, 0.8)'
                },
                content_animate: true,
                content_animation: 'slideBottom',
                content_css        : {
                    'animation-duration': '0.8s',
                    'animation-delay'   : '0.6s',
                    'text-align': 'center',
                    'color': '#555'
                },
                mobile_breakpoint: '520px',
                mobile_position: 'bottomCenter',
                mobile_css: {
                    'width': '100%',
                    'height': 'auto',
                    'padding': '50px',
                    'margin': '0'
                }
            });
        </script>
        <!-- END COPYING -->

    </body>
</html>
