<!DOCTYPE html>
<html>
    <head>
        <title>Slick Modals - Notification Banner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!-- Commons (DON'T COPY these elements as they are used for demo purposes only) -->
        <link href="../src/misc/css/common.css" rel="stylesheet" type="text/css" />
        <link href="../src/misc/css/demo.css" rel="stylesheet" type="text/css" />
        <script src="../src/misc/js/jquery.js"></script>
        <script src="../src/misc/js/demo.js"></script>

        <!-- Slick Modal assets (Use these elements as they contain plugin main and the demo files) -->
        <link href="../src/demos/css/notification_banner.css" rel="stylesheet" type="text/css" />
        <link href="../src/plugin/css/slickmodal.min.css" rel="stylesheet" type="text/css" />
        <script src="../src/demos/js/countDown.js"></script>
        <script src="../src/plugin/js/jquery.slickmodal.min.js"></script>

    </head>
    <body class="demo">

        <!-- START COPYING -->
        <div class="notificationBanner" data-sm-init="true">
            <div class="wrap">
                <div class="left">
                    <div class="title">One time offer!</div>
                    <p>Get your limited bundle of items for only $<span>29</span></p>
                </div>
                <ul class="sm-countDown right"
                    data-sm-countDown-endDate="2019-12-31, 15:00:00"
                    data-sm-countDown-useServerTime="false"
                    data-sm-countDown-serverTimeFile="../src/plugin/getTime.php"
                    data-sm-countDown-endMsg="Ending message goes here.">
                    <li>
                        <p><span class="days">00</span></p>
                        <p><em class="textDays">days</em></p>
                    </li>
                    <li>
                        <p><span class="hours">00</span></p>
                        <p><em class="textHours">hours</em></p>
                    </li>
                    <li>
                        <p><span class="minutes">00</span></p>
                        <p><em class="textMinutes">minutes</em></p>
                    </li>
                    <li>
                        <p><span class="seconds">00</span></p>
                        <p><em class="textSeconds">seconds</em></p>
                    </li>
                    <li class="last"><a href="#" class="close sm-setNotificationBannerCookie-1" data-sm-close="true">Get it now</a></li>
                </ul>
            </div>
        </div>

        <script>
            $('.notificationBanner').SlickModals({
                restrict_cookieSet: true,
                restrict_cookieName: 'sm-notificationBannerHide',
                restrict_cookieScope: 'page',
                restrict_cookieDays: '20',
                restrict_cookieSetClass: 'sm-setNotificationBannerCookie-1',
                popup_type: 'instant',
                popup_animation: 'slideTop',
                popup_position: 'topCenter',
                popup_css: {
                    'width': '1140px',
                    'background': '#333',
                    'padding': '0',
                    'margin': 'auto'
                },
                overlay_css: {
                    'background': 'rgba(255,255,255,0.9)'
                },
                mobile_breakpoint: '1140px',
                mobile_position: 'topCenter',
                mobile_css: {
                    'width': '100%',
                    'background': '#333',
                    'padding': '0',
                    'margin': 'auto'
                },
                callback_afterInit: function () {
                    sm_countDown('.notificationBanner');
                }
            });
        </script>
        <!-- END COPYING -->

    </body>
</html>
