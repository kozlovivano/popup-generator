<!DOCTYPE html>
<html>
    <head>
        <title>Slick Modals - Panorama View</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!-- Commons (DON'T COPY these elements as they are used for demo purposes only) -->
        <link href="../src/misc/css/common.css" rel="stylesheet" type="text/css" />
        <link href="../src/misc/css/demo.css" rel="stylesheet" type="text/css" />
        <script src="../src/misc/js/jquery.js"></script>
        <script src="../src/misc/js/demo.js"></script>

        <!-- Slick Modal assets (Use these elements as they contain plugin main and the demo files) -->
        <link href="../src/plugin/css/slickmodal.min.css" rel="stylesheet" type="text/css" />
        <script src="../src/plugin/js/jquery.slickmodal.min.js"></script>

    </head>
    <body class="demo">

        <!-- START COPYING -->
        <div class="panoramaView" data-sm-init="true" style="width: 100%; height: 100%; border: 0">
            <iframe src="https://www.google.com/maps/embed?pb=!1m0!4v1502792990771!6m8!1m7!1sCAoSLEFGMVFpcE9OdWRGNUJkbnFtejhKTGxQdVNOeWNZYUZ0clVlSWxFMmlMRjVn!2m2!1d39.16472220000001!2d-119.8977551!3f34.587043008822775!4f9.869272278921173!5f0.4000000000000002" style="height:100%; width:100%;" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>

        <script>
            $('.panoramaView').SlickModals({
                popup_animation: 'fadeIn',
                popup_position: 'center',
                popup_css: {
                    'width': '80%',
                    'height': '80%',
                    'padding': '0',
                    'margin' : 'auto'
                },
                mobile_breakpoint: '480px',
                mobile_position: 'center',
                mobile_css: {
                    'width': '90%',
                    'height': '90%',
                    'padding': '0',
                    'margin' : 'auto'
                }
            });
        </script>
        <!-- END COPYING -->

    </body>
</html>
