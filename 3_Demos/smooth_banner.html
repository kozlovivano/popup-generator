<!DOCTYPE html>
<html>
    <head>
        <title>Slick Modals - Smooth Banner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!-- Commons (DON'T COPY these elements as they are used for demo purposes only) -->
        <link href="../src/misc/css/common.css" rel="stylesheet" type="text/css" />
        <link href="../src/misc/css/demo.css" rel="stylesheet" type="text/css" />
        <script src="../src/misc/js/jquery.js"></script>
        <script src="../src/misc/js/demo.js"></script>

        <!-- Slick Modal assets (Use these elements as they contain plugin main and the demo files) -->
        <link href="../src/demos/css/smooth_banner.css" rel="stylesheet" type="text/css" />
        <link href="../src/plugin/css/slickmodal.min.css" rel="stylesheet" type="text/css" />
        <script src="../src/plugin/js/jquery.slickmodal.min.js"></script>

    </head>
    <body class="demo">

        <!-- START COPYING -->
        <div class="smoothBanner" data-sm-init="true">
            <div class="top">
                <div class="title">New fashion in town</div>
                <p>Fresh collection 2017</p>
            </div>
            <div class="bottom">
                <p>Check out our new &amp; fresh collection of 2017 and dress to impress all day anywhere!</p>
                <a href="#" data-sm-close="true">Get yours now!</a>
            </div>
        </div>

        <script>
            $('.smoothBanner').SlickModals({
                popup_type: 'delayed',
                popup_delayedTime: '1s',
                popup_animation: 'zoomOut',
                popup_css: {
                    'width': '540px',
                    'background': '#fff',
                    'padding': '0',
                    'margin': 'auto',
                    'animation-duration': '1s'
                },
                overlay_css: {
                    'background': 'rgba(0, 0, 0, 0.6)'
                },
                mobile_breakpoint: '540px',
                mobile_position: 'center',
                mobile_css: {
                    'width': '100%',
                    'background': '#fff',
                    'padding': '0',
                    'margin': 'auto',
                    'animation-duration': '1s'
                }
            });
        </script>
        <!-- END COPYING -->

    </body>
</html>
