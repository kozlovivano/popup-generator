<!DOCTYPE html>
<html>
    <head>
        <title>Slick Modals - Audio Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!-- Commons (DON'T COPY these elements as they are used for demo purposes only) -->
        <link href="../src/misc/css/common.css" rel="stylesheet" type="text/css" />
        <link href="../src/misc/css/demo.css" rel="stylesheet" type="text/css" />
        <script src="../src/misc/js/jquery.js"></script>
        <script src="../src/misc/js/demo.js"></script>

        <!-- Slick Modal assets (Use these elements as they contain plugin main and the demo files) -->
        <link href="../src/demos/css/audio_player.css" rel="stylesheet" type="text/css" />
        <link href="../src/plugin/css/slickmodal.min.css" rel="stylesheet" type="text/css" />
        <script src="../src/plugin/js/jquery.slickmodal.min.js"></script>

    </head>
    <body class="demo">

        <!-- START COPYING -->
        <div class="audioPlayer" data-sm-init="true">
            <audio controls="controls" loop="true">
                <source src="yourFile.mp3" type="audio/mpeg" />
                Your browser does not support the audio element.
            </audio>
            <div class="close" data-sm-close="true">Listen later</div>
        </div>

        <script>
            $('.audioPlayer').SlickModals({
                popup_animation: 'fadeIn',
                popup_position: 'bottomRight',
                popup_closeButtonEnable: false,
                popup_css: {
                    'width': '420px',
                    'background': 'transparent',
                    'padding': '40px 40px 20px 40px',
                    'margin': '0'
                },
                mobile_breakpoint: '480px',
                mobile_position: 'bottomCenter',
                mobile_css: {
                    'width': '100%',
                    'background': 'transparent',
                    'padding': '20px',
                    'margin': '0'
                }
            });
        </script>
        <!-- END COPYING -->

    </body>
</html>
