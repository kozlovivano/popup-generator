<!DOCTYPE html>
<html>
    <head>
        <title>Slick Modals - Events Calendar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!-- Commons (DON'T COPY these elements as they are used for demo purposes only) -->
        <link href="../src/misc/css/common.css" rel="stylesheet" type="text/css" />
        <link href="../src/misc/css/demo.css" rel="stylesheet" type="text/css" />
        <script src="../src/misc/js/jquery.js"></script>
        <script src="../src/misc/js/jquery_ui.js"></script>
        <script src="../src/misc/js/demo.js"></script>

        <!-- Slick Modal assets (Use these elements as they contain plugin main and the demo files) -->
        <link href="../src/demos/css/events_calendar.css" rel="stylesheet" type="text/css" />
        <link href="../src/plugin/css/slickmodal.min.css" rel="stylesheet" type="text/css" />
        <script src="../src/demos/js/events_calendar.js"></script>
        <script src="../src/plugin/js/jquery.slickmodal.min.js"></script>

    </head>
    <body class="demo">

        <!-- START COPYING -->
        <div class="eventsCalendar" data-sm-init="true">
            <div class="calendar"></div>
            <div class="events">
                <div class="title"></div>
                <div class="closeEvent" title="Close">&times;</div>
                <div class="date"></div>
                <div class="summary"></div>
            </div>
        </div>

        <script>
            $(window).on('load', function () {
                $('.eventsCalendar').SlickModals({
                    popup_type: 'instant',
                    popup_animation: 'unFold',
                    popup_position: 'bottomRight',
                    popup_closeButtonStyle: 'text label',
                    popup_css: {
                        'width': '380px',
                        'height': 'auto !important',
                        'padding': '0',
                        'margin' : '20px',
                        'box-shadow': '0 0 40px rgba(0,0,0,0.3)'
                    },
                    callback_beforeInit: function () {
                        sm_eventsCalendar('.eventsCalendar');
                    }
                });
            });
        </script>
        <!-- END COPYING -->

    </body>
</html>
