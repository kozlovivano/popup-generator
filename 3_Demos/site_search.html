<!DOCTYPE html>
<html>
    <head>
        <title>Slick Modals - Site Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!-- Commons (DON'T COPY these elements as they are used for demo purposes only) -->
        <link href="../src/misc/css/common.css" rel="stylesheet" type="text/css" />
        <link href="../src/misc/css/demo.css" rel="stylesheet" type="text/css" />
        <script src="../src/misc/js/jquery.js"></script>
        <script src="../src/misc/js/demo.js"></script>

        <!-- Slick Modal assets (Use these elements as they contain plugin main and the demo files) -->
        <link href="../src/demos/css/site_search.css" rel="stylesheet" type="text/css" />
        <link href="../src/plugin/css/slickmodal.min.css" rel="stylesheet" type="text/css" />
        <script src="../src/plugin/js/jquery.slickmodal.min.js"></script>

    </head>
    <body class="demo">

        <!-- START COPYING -->
        <div class="siteSearch" data-sm-init="true">
            <form name="sm-siteSearch" id="sm-siteSearch">
                <input type="text" id="searchField" name="searchField" placeholder="Type your search..." />
                <div class="searchIcon"></div>
                <input type="submit" id="submitSearch" name="submitSearch" value="Search" />
            </form>
        </div>

        <script>
            $('.siteSearch').SlickModals({
                popup_animation: 'slideTop',
                popup_position: 'topCenter',
                popup_closeButtonEnable: false,
                popup_css: {
                    'width': '50%',
                    'padding': '0',
                    'margin': '40px'
                },
                overlay_css: {
                    'background': 'rgba(255, 255, 255, 0.5)'
                },
                page_animate: true,
                page_animation: 'blur',
                mobile_breakpoint: '800px',
                mobile_position: 'topCenter',
                mobile_css: {
                    'width': '100%',
                    'background': '#333',
                    'padding': '0',
                    'margin': '0'
                }
            });
        </script>
        <!-- END COPYING -->

    </body>
</html>
