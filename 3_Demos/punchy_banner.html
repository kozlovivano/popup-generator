<!DOCTYPE html>
<html>
    <head>
        <title>Slick Modals - Punchy Banner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!-- Commons (DON'T COPY these elements as they are used for demo purposes only) -->
        <link href="../src/misc/css/common.css" rel="stylesheet" type="text/css" />
        <link href="../src/misc/css/demo.css" rel="stylesheet" type="text/css" />
        <script src="../src/misc/js/jquery.js"></script>
        <script src="../src/misc/js/demo.js"></script>

        <!-- Slick Modal assets (Use these elements as they contain plugin main and the demo files) -->
        <link href="../src/demos/css/punchy_banner.css" rel="stylesheet" type="text/css" />
        <link href="../src/plugin/css/slickmodal.min.css" rel="stylesheet" type="text/css" />
        <script src="../src/plugin/js/jquery.slickmodal.min.js"></script>

    </head>
    <body class="demo">

        <!-- START COPYING -->
        <div class="punchyBanner" data-sm-init="true">
            <a href="#" data-sm-close="true">
                <div class="bg">%</div>
                <div class="title">Hush, Hush!</div>
                <div class="subtitle">Something is going on tonight and involves <span>great discounts</span> until the morning.</div>
                <p>Starting from 8pm and ending at 6am the next day we are giving away up to <span>30% OFF</span> on all Lorem ipsum products.</p>
            </a>
        </div>

        <script>
            $('.punchyBanner').SlickModals({
                popup_type: 'instant',
                popup_animation: 'slideTop',
                popup_closeButtonPlace: 'inside',
                popup_css: {
                    'width': '540px',
                    'background': '#e258b0',
                    'padding': '0',
                    'margin': 'auto'
                },
                overlay_css: {
                    'background': 'rgba(255, 255, 255, 0.3)'
                },
                content_animate: true,
                content_animation: 'slideTop',
                mobile_breakpoint: '540px',
                mobile_position: 'center',
                mobile_css: {
                    'width': '100%',
                    'background': '#e258b0',
                    'padding': '0',
                    'margin': 'auto'
                }
            });
        </script>
        <!-- END COPYING -->

    </body>
</html>
